  <link rel="stylesheet" href="../style/reset.css">

  <!-- link a los scripts -->
  <script defer src="../script/contact-script.js"></script>
  <script defer src="../script/comun.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="contenedor">
      <div class="contenedor-main">

        <header>
          <nav id="barra-navegacion">
            <ul class="logo">
              <li><a href="../">Port<span>folio</span></a></li>
            </ul>
            <ul class="menu">
              <li><a href="../about/">About</a></li>
              <li><a href="../#skills">Skills</a></li>
              <li><a href="../#services">Services</a></li>
              <li><a href="../#work">Work</a></li>
              <li><a href="./">Contact</a></li>
            </ul>
            <button class="hamburger">
              <div class="bar"></div>
            </button>
          </nav>

          <nav class="mobile_nav">
            <div>
              <div class="contenedor_links">
                <a class="nav_link" href="../about/">About</a>
                <a class="nav_link" href="../#skills">Skills</a>
                <a class="nav_link" href="../#services">Services</a>
                <a class="nav_link" href="../#work">Work</a>
                <a class="nav_link" href="#">Contact</a>
              </div>
            </div>
          </nav>

        </header>

        <main>
          <!-- formulario de la pÃ¡gina -->
          <form action="" method="" class="formulario">
            <h4>Let's Work Together</h4>
            <div class="campos">
              <div>

                <div>
                  <label for="name">Name</label>
                  <div class="inputs">
                    <input type="text" name="name" id="name" required>
                  </div>
                </div>

                <div>
                  <label for="email">Email</label>
                  <div class="inputs">
                    <input type="email" name="email" id="email" required>
                  </div>
                </div>

              </div>

              <label for="subject">Subject</label>
              <div class="inputs">
                <input type="text" name="subjects" id="subjects">
              </div>

              <label for="message">Message</label>
              <div class="inputs">
                <textarea name="message" id="message" cols="1" rows="5"></textarea>
              </div>

            </div>

            <div class="boton-formulario">
              <button>Send</button>
            </div>

          </form>
          <ul class="iconos-contacto">
            <li><a href="https://www.linkedin.com/in/alberto-cid-andrade" target="_blank" rel="noopener noreferrer"><i
                  class="fab fa-linkedin-in"></i></a></li>
            <li><a href="mailto:albertocidandrade@gmail.com" title="albertocidandrade@gmail.com"><i
                  class="far fa-envelope"></i></a></li>
            <li><a href="https://github.com/albcidand" target="_blank" rel="noopener noreferrer"><i
                  class="fab fa-github"></i></a></li>
            <li><a href="https://codepen.io/albcidand" target="_blank" rel="noopener noreferrer"><i
                  class="fab fa-codepen"></i></a></li>
          </ul>

        </main>

        <footer>
          <p>Design <span>&</span> Code by <span>&nbsp<i class="fa-solid fa-terminal"></i> Alberto Cid&nbsp</span> 2022
          </p>
        </footer>

      </div>

    </div>

  </div>
  <!-- particles.js container -->
  <div id="particles-js"></div>
  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- stats.js lib -->
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
</body>

</html>
